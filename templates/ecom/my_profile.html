{% extends 'ecom/customer_base.html' %}
{% load static %}
{% block content %}


<style media="screen">
  body {
    background-color:#f7f7f7;
   
  }
  .card {
    box-shadow: 10px 10px 5px darkblue;
    max-width: 350px;
    margin: auto;
    text-align: center;
    font-family: arial;
    
  }
  
  .title {
    color: grey;
    font-size: 18px;
  }
  
  button {
    border: none;
    outline: 0;
    display: inline-block;
    padding: 8px;
    color: white;
    background-color: #5B99C2;
    text-align: center;
    cursor: pointer;
    width: 100%;
    font-size: 18px;
  }
  
  a {
    text-decoration: none;
    font-size: 22px;
    color: black;
  }
  
  button:hover, a:hover {
    opacity: 0.7;
  }

</style>
<br><br><br>
<div class="card">
  <center><img src="{% static customer.profile_pic.url %}" alt="profile pic" style="width:50% ; border-radius:50%"></center><br>
  <h3>Username: {{request.user}}</h3>
  <p class="title">Address: {{customer.address}} </p>
  <p>Contact: {{customer.mobile}}</p>
  <div style="margin: 24px 0;">
    <a href="#"><i class="fa fa-dribbble"></i></a> 
    <a href="#"><i class="fa fa-twitter"></i></a>  
    <a href="#"><i class="fa fa-linkedin"></i></a>  
    <a href="#"><i class="fa fa-facebook"></i></a> 
  </div>
  <p> <a href="/edit-profile"><button>Edit Profile</button></a></p>
</div>
<br><br><br><br><br><br>




{% endblock content %}
